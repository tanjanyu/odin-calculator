<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-body">
    <div class="screen"></div>
    <div class="buttons">
        <div class="n-row1">
            <div class="b7"></div>
            <div class="b8"></div>
            <div class="b9"></div>
            <div class="blank"></div>
            <div class="clear"></div>
        </div>
        <div class="n-row2">
            <div class="b4"></div>
            <div class="b5"></div>
            <div class="b6"></div>
            <div class="multiply"></div>
            <div class="divide"></div>
        </div>

            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="add"></div>
            <div class="subtract"></div>
        </div>
        <div class="n-row4">
            <div class="b0"></div>
            <div class="decimal"></div>
            <div class="blank"></div>
            <div class="equals"></div>
        </div>

</html>
